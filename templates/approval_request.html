<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nobita Legend – Approval System</title>
<style>
@keyframes glow {0%{text-shadow:0 0 6px #00eaff;}100%{text-shadow:0 0 12px #00eaff;}}
body{margin:0;padding:0;font-family:Poppins, sans-serif;background:#000;color:#fff;}
.header{text-align:center;padding:30px;font-size:30px;font-weight:700;color:#00eaff;animation:glow 2s infinite alternate;}
.card{width:90%;max-width:430px;margin:50px auto;padding:30px;background:rgba(255,255,255,0.05);border-radius:20px;}
.title{text-align:center;color:#00eaff;font-size:22px;font-weight:600;margin-bottom:20px;}
input{width:100%;padding:12px;border-radius:12px;border:none;margin:10px 0;background:#fff;font-size:16px;}
button{width:100%;padding:12px;border-radius:12px;border:none;background:#00eaff;font-weight:600;font-size:17px;}
</style>
</head>
<body>
<div class="header">✨ Nobita Legend System ✨</div>

<div class="card">
<div class="title">Approval Request</div>
<form action="/approval_request" method="POST">
<input type="text" name="name" placeholder="Your Name" required>
<button type="submit">Send Request</button>
</form>
</div>
</body>
</html>
